<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الصفحة الرئيسية</title>
  <link href="https://fonts.googleapis.com/css2?family=Scheherazade+New:wght@700&display=swap" rel="stylesheet">
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    body {
      font-family: 'Cairo', sans-serif;
      background-color: #ffffff;
      text-align: center;
      padding: 30px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .logo {
      margin-bottom: 20px;
      animation: fadeIn 2s ease forwards;
      opacity: 0;
      animation-delay: 0.5s;
      animation-fill-mode: forwards;
    }

    .logo img {
      width: 130px;
      height: auto;
      filter: drop-shadow(0 0 5px rgba(0,0,0,0.2));
    }

    h1 {
      font-family: 'Scheherazade New', serif; 
      margin-bottom: 50px;
      background-color: rgb(45,106,79);
      color: white;
      padding: 10px 20px;
      border-radius: 16px;
      display: inline-block;
      animation: zoomIn 1.5s ease;
      text-shadow: 0 0 8px rgba(24, 24, 24, 0.3);
      font-size: 36px;
    }

    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
      animation: fadeIn 2s ease;
      animation-delay: 1s;
      animation-fill-mode: forwards;
      opacity: 0;
    }

    .thumbnail {
      text-decoration: none;
      color: inherit;
    }

    .thumbnail-card {
      width: 180px;
      height: 300px;
      background: #f9f9f9;
      border: 2px solid #ccc;
      border-radius: 16px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .thumbnail:hover .thumbnail-card {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    .thumbnail-title {
      font-size: 18px;
      margin-bottom: 10px;
      font-weight: bold;
      color: #2d6a4f;
    }

    .thumbnail-img-container {
      flex-grow: 1;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .thumbnail-img-container img {
      width: 100%;
      height: auto;
      object-fit: contain;
    }

  </style>
</head>
<body>

  <div class="logo">
    <img src="logo.png" alt="شعار الجهة">
  </div>

  <h1>نماذج وحدة الدعم والمساندة بمكتب سعادة الوكيل "سلمه الله"</h1>

    <a class="thumbnail" href="1/index.html" target="_blank">
