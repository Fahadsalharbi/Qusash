<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج 5</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.ckeditor.com/4.22.1/standard-all/ckeditor.js"></script>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            direction: rtl;
            padding: 20px;
            background-color: #f5f5f5;
        }

        header {
            margin-bottom: 20px;
        }

        .image-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: auto;
            margin-bottom: 20px;
        }

        .image {
            width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .text-overlay {
            position: absolute;
            color: rgb(0, 0, 0);
            padding: 10px;
            overflow: auto;
            word-wrap: break-word;
            max-width: 100%;
        }

        #title-text {
            top: 10px;
            left: 10px;
            font-size: 24px;
            font-weight: bold;
        }

        #content-text {
            bottom: 10px;
            left: 10px;
            font-size: 16px;
            max-height: 400px;
            width: calc(100% - 20px);
            line-height: 1.6;
        }

        #content-text ol, #content-text ul {
            padding-right: 20px;
            list-style-position: inside;
        }

        .controls {
            max-width: 600px;
            margin-bottom: 30px;
        }

        #title-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 18px;
        }

        #editor {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px 5px 5px 0;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
        }

        button:hover {
            background-color: #45a049;
        }

        #snippets-list {
            max-width: 600px;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
        }

        #snippets-list h3 {
            margin-bottom: 10px;
        }

        #snippet-items li {
            list-style: none;
            margin-bottom: 5px;
        }

        #snippet-items button {
            width: 100%;
            background-color: #eee;
            color: #000;
            border: none;
            padding: 10px;
            text-align: right;
            border-radius: 3px;
        }

        #snippet-items button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="page-title">نموذج 5</h1>
    </header>

    <div class="container">
        <div class="image-container">
            <img src="design5.png" alt="صورة" class="image">
            <div class="text-overlay" id="title-text"></div>
            <div class="text-overlay" id="content-text"></div>
        </div>

        <div class="controls">
            <input type="text" id="title-input" placeholder="أدخل العنوان" oninput="updateTitle()">
            <textarea id="editor" placeholder="أدخل المحتوى"></textarea>
            
            <div class="button-group">
                <button onclick="printImage()">🖨️ طباعة القصاصة</button>
                <button onclick="saveSnippet()">💾 حفظ القصاصة</button>
            </div>
        </div>


        <div id="snippets-list">
            <h3>📚 القصاصات المحفوظة:</h3>
            <ul id="snippet-items"></ul>
        </div>
    </div>

    <script>
        // تهيئة CKEditor
        CKEDITOR.replace('editor', {
            language: 'ar',
            contentsLangDirection: 'rtl',
            extraPlugins: 'justify,liststyle,table,image2,colorbutton,font',
            removeButtons: '',
            height: 400,
            width: '100%'
        });

        // تحديث العنوان عند الكتابة
        function updateTitle() {
            const title = document.getElementById('title-input').value;
            document.getElementById('title-text').innerText = title;
        }

        // تحديث المحتوى من CKEditor
        CKEDITOR.instances.editor.on('change', function () {
            const content = CKEDITOR.instances.editor.getData();
            document.getElementById('content-text').innerHTML = content;
        });

        // طباعة القصاصة
        function printImage() {
            const controls = document.querySelector('.controls');
            controls.style.display = 'none';
            window.print();
            setTimeout(() => {
                controls.style.display = 'block';
            }, 500);
        }

        // حفظ القصاصة
        function saveSnippet() {
            const title = document.getElementById('title-input').value;
            const content = CKEDITOR.instances.editor.getData();
            const snippets = JSON.parse(localStorage.getItem('snippets') || '[]');
            snippets.push({ title, content });
            localStorage.setItem('snippets', JSON.stringify(snippets));
            loadSnippets();
        }

        // تحميل القصاصات
        function loadSnippets() {
            const snippetList = document.getElementById('snippet-items');
            snippetList.innerHTML = '';
            const snippets = JSON.parse(localStorage.getItem('snippets') || '[]');
            snippets.forEach((snippet, index) => {
                const li = document.createElement('li');
                li.innerHTML = `<button onclick="loadSnippet(${index})">${snippet.title || 'قصاصة بدون عنوان'}</button>`;
                snippetList.appendChild(li);
            });
        }

        // تحميل قصاصة معينة
        function loadSnippet(index) {
            const snippets = JSON.parse(localStorage.getItem('snippets') || '[]');
            const snippet = snippets[index];
            document.getElementById('title-input').value = snippet.title;
            document.getElementById('title-text').innerText = snippet.title;
            CKEDITOR.instances.editor.setData(snippet.content);
        }

        // عند تحميل الصفحة
        window.onload = function () {
            loadSnippets();
        };
    </script>
</body>
</html>
